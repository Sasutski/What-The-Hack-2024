<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Macdonald's Divider</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>James Macdonald's Divider</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./index.html">Homepage</a></li>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./devices.html">Devices</a></li>
            <li><a href="./settings.html">Settings</a></li>
        </ul>
    </nav>
    <main>
        <div class="main-content">  
            <div id="dashboard" class="main-content-text">
                <h2>Dashboard</h2>
                <p>Overview of your smart home.</p>
            </div>
            <div id="devices" class="main-content-text">
                <h2>Devices</h2>
                <p>Manage your connected devices.</p>
            </div>
            <div id="settings" class="main-content-text">
                <h2>Settings</h2>
                <p>Configure your app settings.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SmartThings Samsung App</p>
    </footer>
</body>
</html>
